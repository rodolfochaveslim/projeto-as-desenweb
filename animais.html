<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AS Frontend — Animais (API)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Patas & CEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link active" href="animais.html">Animais (API)</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato (CEP)</a></li>
        <li class="nav-item"><a class="nav-link" href="registros.html">Registros</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4">Imagens de cachorro</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <label class="form-label m-0 small text-muted" for="breedSel">Raça</label>
          <select id="breedSel" class="form-select form-select-sm" style="min-width: 240px">
            <option value="">Aleatória (todas as raças)</option>
          </select>
        </div>

        <div class="vr d-none d-md-block"></div>

        <button id="btnDog" class="btn btn-primary">
          <i class="bi bi-shuffle me-1"></i>Novo doguinho
        </button>
        <button id="btnFav" class="btn btn-success" disabled>
          <i class="bi bi-heart-fill me-1"></i>Favoritar
        </button>
        <button id="btnModal" class="btn btn-outline-secondary" disabled>
          <i class="bi bi-arrows-fullscreen me-1"></i>Tela cheia
        </button>
        <button id="btnDownload" class="btn btn-outline-primary" disabled>
          <i class="bi bi-download me-1"></i>Baixar
        </button>
        <button id="btnShare" class="btn btn-outline-dark" disabled>
          <i class="bi bi-share me-1"></i>Compartilhar
        </button>
      </div>

      <p class="text-muted small mb-2">Fonte: <code>https://dog.ceo/api/</code></p>

      <div class="text-center position-relative">
        <div id="spinner" class="spinner-border d-none" role="status" aria-label="Carregando..."></div>
        <img id="dogImg" class="img-fluid rounded shadow-sm border" alt="Imagem aleatória de cachorro" />
      </div>

      <hr>
      <h6 class="text-muted">Últimos favoritos</h6>
      <div id="thumbs" class="thumbs"></div>

      <p id="erro" class="mt-3 text-danger small"></p>
    </div>
  </div>
</main>

<!-- Modal p/ imagem grande -->
<div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imgModalLabel">Prévia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="dogImgModal" class="img-fluid rounded" alt="Cachorro em alta" />
      </div>
    </div>
  </div>
</div>

<!-- Toast (feedback) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="toastMsg" class="toast-body">Ok</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/animais.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js', { scope: './' }));
  }
</script>
</body>
</html>
