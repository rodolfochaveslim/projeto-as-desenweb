<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patas & CEP — Animais (API)</title>
  <meta name="description" content="Galeria canina com favoritos usando a API Dog CEO.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Patas & CEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link active" href="animais.html">Animais (API)</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato (CEP)</a></li>
        <li class="nav-item">
          <a class="nav-link position-relative" href="registros.html">
            Registros <span id="navTotals" class="badge rounded-pill text-bg-light ms-1">0</span>
          </a>
        </li>
      </ul>
      <button id="toggleTheme" class="btn btn-sm btn-outline-light ms-2" title="Tema"><i class="bi bi-moon"></i></button>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4">Imagens aleatórias de cachorro</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <p class="text-muted">Fonte: <code>https://dog.ceo/api/breeds/image/random</code></p>

      <div class="d-flex gap-2 mb-3">
        <button id="btnFav" class="btn btn-success" disabled>Favoritar</button>
        <button id="btnDog" class="btn btn-primary">Novo doguinho</button>
        <button id="btnModal" class="btn btn-outline-secondary" disabled>Ver em tela cheia</button>
      </div>

      <div id="wrap" class="text-center position-relative">
        <div id="spinner" class="spinner-border d-none" role="status" aria-label="Carregando..."></div>
        <img id="dogImg" class="img-fluid rounded shadow-sm border" alt="Imagem aleatória de cachorro" />
      </div>

      <hr>
      <h6 class="text-muted">Últimos favoritos</h6>
      <div id="thumbs" class="thumbs"></div>

      <p id="erro" class="mt-3 text-danger small"></p>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imgModalLabel">Prévia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="dogImgModal" class="img-fluid rounded" alt="Cachorro em alta" />
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert">
    <div class="d-flex">
      <div id="toastMsg" class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/animais.js"></script>
<script type="module" src="assets/js/badges.js"></script>
<script type="module" src="assets/js/theme.js"></script>
</body>
</html>
