<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patas & CEP — Contato</title>
  <meta name="description" content="Formulário com auto-preenchimento de endereço via ViaCEP.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Patas & CEP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="animais.html">Animais (API)</a></li>
        <li class="nav-item"><a class="nav-link active" href="contato.html">Contato (CEP)</a></li>
        <li class="nav-item">
          <a class="nav-link position-relative" href="registros.html">
            Registros <span id="navTotals" class="badge rounded-pill text-bg-light ms-1">0</span>
          </a>
        </li>
      </ul>
      <button id="toggleTheme" class="btn btn-sm btn-outline-light ms-2" title="Tema"><i class="bi bi-moon"></i></button>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4">Contato</h1>

  <form class="row g-3" id="formContato" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" class="form-control" required>
      <div class="invalid-feedback">Informe o nome.</div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">E-mail</label>
      <input id="email" type="email" class="form-control" required>
      <div class="invalid-feedback">Informe um e-mail válido.</div>
    </div>

    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <div class="input-group">
        <input id="cep" class="form-control" inputmode="numeric" maxlength="9" placeholder="00000-000" required>
        <button id="btnCep" class="btn btn-outline-primary" type="button">Buscar CEP</button>
        <div class="invalid-feedback">CEP inválido.</div>
      </div>
      <div id="erroCep" class="form-text text-danger"></div>
    </div>

    <div class="col-md-6">
      <label for="logradouro" class="form-label">Logradouro</label>
      <input id="logradouro" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label for="numero" class="form-label">Número</label>
      <input id="numero" class="form-control" required>
    </div>

    <div class="col-md-4">
      <label for="bairro" class="form-label">Bairro</label>
      <input id="bairro" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="cidade" class="form-label">Cidade</label>
      <input id="cidade" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="uf" class="form-label">UF</label>
      <input id="uf" class="form-control" maxlength="2" required>
    </div>

    <div class="col-12">
      <button class="btn btn-success" type="submit">Enviar</button>
      <a class="btn btn-secondary" href="index.html">Voltar</a>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/contato.js"></script>
<script type="module" src="assets/js/badges.js"></script>
<script type="module" src="assets/js/theme.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js', { scope: './' }));
  }
</script>
</body>
</html>
